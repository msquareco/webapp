<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{{ page.title }} | Blog</title>
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>

  <main>
    <article>
      <h1>{{ page.title }}</h1>
      <p><small>Published on {{ page.date | date: "%B %d, %Y" }}</small></p>
      {{ content }}
    </article>
  </main>

  {% include footer.html %}
</body>
</html>
